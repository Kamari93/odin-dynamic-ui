<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI with Drop-down and Image Carousel</title>
    <link rel="icon" href="images/arredit.png" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- GitHub Icon -->
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Distribution Main -->
    <script src="main.js" defer></script>
  </head>
  <body class="light">
    <div class="dropdown-container">
      <button class="dropdown-btn">Select Background Color</button>
      <div class="dropdown-content">
        <a href="#" data-color="#ff0000">Red</a>
        <a href="#" data-color="#ff7f00">Orange</a>
        <a href="#" data-color="#ffff00">Yellow</a>
        <a href="#" data-color="#00ff00">Green</a>
        <a href="#" data-color="#0000ff">Blue</a>
        <a href="#" data-color="#4b0082">Indigo</a>
        <a href="#" data-color="#8f00ff">Violet</a>
      </div>
    </div>

    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-slide">
          <img src="images/half-moon-bay.png" alt="Image 1" />
        </div>
        <div class="carousel-slide">
          <img src="images/Switzerland.png" alt="Image 2" />
        </div>
        <div class="carousel-slide">
          <img src="images/Kenya.png" alt="Image 3" />
        </div>
      </div>
      <button class="carousel-btn prev">Previous</button>
      <button class="carousel-btn next">Next</button>
      <div class="carousel-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright Â© 2024 Kamari93</p>
      <a href="https://github.com/Kamari93" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
